services:
  - type: web
    name: nibblepy-api
    runtime: python
    repo: https://github.com/NibblePy/nibblepy-api
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn run:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
