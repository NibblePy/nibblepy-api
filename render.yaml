services:
  - type: web
    name: nibblepy-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/migrate_json.py && uvicorn run:app --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11